<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booklist</title>
    <style type="text/css">
        td {
            padding: 0 40px;
        }
    </style>
</head>
<body>

<table class="ui fixed table">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Publication Date</th>
        <th scope="col">Text</th>
    </tr>
    </thead>
    <tbody>
        {% for b in books %}
            <tr>
                <td>{{b.title|title}}</td>
                <td>{{b.author|upper}}</td>
                <td>{{b.publication_date|date:"D d M Y"}}</td>
                <td>{{b.text|lower|capfirst|truncatewords_html:15}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
