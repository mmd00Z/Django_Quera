{% extends "about_us_base.html" %}

{% block team_members %}
    <h2 class="text-center my-5">نیکوکاران و اعضای خیریه‌ها</h2>
    <div class="container">
        <div class="d-flex flex-wrap justify-content-around">
            {% if users.count > 0 %}
                {% for user in users %}
                <span>{{user.get_full_name}}</span>
                {% endfor %}
            {% endif %}
        </div>
    </div>
{% endblock %}
